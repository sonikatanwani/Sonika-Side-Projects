<!DOCTYPE html>
<html ng-app="geoLocationApp">
<head lang="en">
    <meta charset="UTF-8">
    <title> GeoLocation Demonstration </title>
    <link rel="stylesheet" href="styles/geolocation.css" type="text/css">
    <link rel="stylesheet" href="styles/external/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="scripts/external/jquery-2.1.4.min.js"></script>
    <script src="scripts/external/angular.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="scripts/external/validator.min.js"></script>

    <script src="ViewModel/app.js"></script>
    <script src="ViewModel/Controllers/GeoLocationCtrl.js" type="text/javascript"></script>
    <script src="ViewModel/Services/GeoLocationSVC.js" type="text/javascript"></script>
    <script type="text/javascript" src="ViewModel/Services/ValidateSVC.js"></script>
</head>
<body ng-controller="geoLocationController">
<div class="container">
    <div class="row">
        <h1>Website Map Locator</h1>
    </div>
    <div class="row">
        <ul id="errors">
            <li ng-repeat="error in errors">{{error}}</li>
        </ul>
    </div>
    <div class="row">
        <form name="geolocation_form" id="geolocation_form" role="form" novalidate>
            <div class="form-group">
                <label for="website_domain"> Enter Website Domain </label>
                <input type="text" class="form-control" ng-model="webSiteDomain" id="website_domain"
                       name="website_domain"
                       ng-pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"
                       placeholder="http://www.avenuecode.com/" required>
            </div>

            <button type="button" class="btn-primary" ng-click="locate(geolocation_form, webSiteDomain)"> Locate
            </button>
            <input type="button" class="btn-primary" value="Reset" ng-click="reset()">
            <button type="button" class="btn-primary" ng-click="locateMe()"> My Location</button>
        </form>
        <div class="row">
            <div id="inProgress" class="col-md-11" style="text-align: center" ng-show="inProgress">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
            <div id="mapPlaceHolder" class="col-md-11" style="min-height: 400px; margin-top: 10px"></div>
        </div>
    </div>
</div>
</body>
</html>
